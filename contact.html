<main class="contact-page" id="main">
    <header class="cabecera-page">
        <div class="container">
            <div class="cabecera-page__title">
                <h1><span class="cabecera-page__title-background">Contact</span></h1>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <section class="col-12 col-lg-5">
                <div class="contact-page__google-maps">
                    <div id="map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12088.558402180099!2d-73.99373482142036!3d40.75895421922642!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25855b8fb3083%3A0xa0f9aef176042a5c!2sTheater+District%2C+New+York%2C+NY%2C+USA!5e0!3m2!1sen!2smm!4v1549875377188">
                        </iframe>
                    </div>
                    <div class="contact-info">
                        <h2>Say hello</h2>
                        <div class="row">
                            <div class="col-12 col-md-6 col-lg-7 col-xl-8">
                                <div class="contact-links">
                                    <a title="Call me" href="tel:0100200960"><span class="ico-phone"></span> 010 020
                                        0960</a>
                                    <a title="Send me an e-mail" href="mailto:hello@company.co"><span
                                            class="ico-envelope-email"></span> hello@company.co</a>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 col-lg-5 col-xl-4">
                                <div class="media-links">
                                    <a target="_blank" title="Go to my Dribbble Profile" href="https://dribbble.com/">
                                        <span class="ico-dribbble"></span>Dribble
                                    </a>
                                    <a target="_blank" title="Go to my Instagram Profile"
                                       href="https://www.instagram.com/">
                                        <span class="ico-instagram"></span>Instagram
                                    </a>
                                    <a target="_blank" title="Go to my Youtube Profile" href="https://www.youtube.com/">
                                        <span class="ico-youtube"></span>Youtube
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="col-12 col-lg-7">
                <div class="contact-page__form">
                    <h2>Interested to work together? Let's talk</h2>
                    <form id="formulario">
                        <div class="inputGrp">
                            <div class="formGroup">
                                <label class="label-form" for="name">Your name <abbr title="This">*</abbr></label>
                                <input class="form-control" type="text" name="name" id="name" required>
                            </div>
                            <div class="formGroup">
                                <label class="label-form" for="email">Your email <abbr title="Este campo es obligatorio">*</abbr></label>
                                <input class="form-control" type="email" name="email" id="email" required>
                            </div>
                            <div class="formGroup">
                                <label class="label-form" for="phone">Your phone <abbr title="Este campo es obligatorio">*</abbr></label>
                                <input class="form-control" type="tel" name="phone" id="phone" required>
                            </div>
                            <div class="formGroup">
                                <label class="label-form" for="message">Write something <abbr title="Este campo es obligatorio">*</abbr></label>
                                <textarea class="form-control" name="message" id="message"
                                          required></textarea>
                            </div>
                        </div>

                        <span id="errorMessageCheck"></span>
                        <input type="checkbox" name="legal" id="legal" required>
                        <label id="checkLabel" for="legal">I have read and accept the <a href="#"
                                                                                         title="Go to Terms and conditions page">Terms
                            and conditions</a></label>

                        <button type="submit" class="btn btn-green">Send</button>
                    </form>
                </div>
            </section>
        </div>
    </div>
